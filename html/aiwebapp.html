<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis for Two</title>
    <div class="links">    
        <a href="../index.html">Professional Page</a> |
        <a href="scratch.html">From Scratch Page</a>
    </div>


    <link href="../css/aiwebapp.css" rel="stylesheet" />

    <div class="header">
        <h1>Tennis for Two</h1>
    </div>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tennis for Two</h1>
    <p>Player 1: A/D to move | Player 2: Left/Right Arrow Keys</p>
    <div>
        <span id="score1">Player 1: 0</span> | 
        <span id="score2">Player 2: 0</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game dimensions
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // Ball properties
        const ballRadius = 10;
        let ballX = WIDTH / 2;
        let ballY = HEIGHT / 4;
        let ballSpeedX = 3;
        let ballSpeedY = -2;
        const gravity = 0.1;

        // Paddle properties
        const paddleWidth = 100;
        const paddleHeight = 10;
        const paddleSpeed = 5;

        let paddle1X = WIDTH / 4 - paddleWidth / 2;
        let paddle2X = (3 * WIDTH / 4) - paddleWidth / 2;
        const paddleY = HEIGHT - 50;

        // Scores
        let score1 = 0;
        let score2 = 0;

        // Key states
        const keys = {};

        // Listen for keydown and keyup
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(x, y) {
            ctx.fillStyle = 'lime';
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawDivider() {
            ctx.strokeStyle = 'white';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(WIDTH / 2, 0);
            ctx.lineTo(WIDTH / 2, HEIGHT);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function updateScore() {
            document.getElementById('score1').textContent = `Player 1: ${score1}`;
            document.getElementById('score2').textContent = `Player 2: ${score2}`;
        }

        function update() {
            // Move paddles
            if (keys['a'] && paddle1X > 0) paddle1X -= paddleSpeed;
            if (keys['d'] && paddle1X < WIDTH / 2 - paddleWidth) paddle1X += paddleSpeed;
            if (keys['ArrowLeft'] && paddle2X > WIDTH / 2) paddle2X -= paddleSpeed;
            if (keys['ArrowRight'] && paddle2X < WIDTH - paddleWidth) paddle2X += paddleSpeed;

            // Ball movement
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            ballSpeedY += gravity;

            // Ball collision with walls
            if (ballX - ballRadius < 0 || ballX + ballRadius > WIDTH) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (
                ballY + ballRadius > paddleY &&
                ballY - ballRadius < paddleY + paddleHeight
            ) {
                if (
                    ballX > paddle1X &&
                    ballX < paddle1X + paddleWidth
                ) {
                    ballSpeedY = -Math.abs(ballSpeedY);
                } else if (
                    ballX > paddle2X &&
                    ballX < paddle2X + paddleWidth
                ) {
                    ballSpeedY = -Math.abs(ballSpeedY);
                }
            }

            // Check if ball falls below the screen
            if (ballY > HEIGHT) {
                if (ballX < WIDTH / 2) {
                    score2++; // Player 2 scores
                } else {
                    score1++; // Player 1 scores
                }
                ballX = WIDTH / 2;
                ballY = HEIGHT / 4;
                ballSpeedX = 3 * (Math.random() > 0.5 ? 1 : -1);
                ballSpeedY = -2;
                updateScore();
            }
        }

        function draw() {
            // Clear the screen
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Draw elements
            drawDivider();
            drawBall();
            drawPaddle(paddle1X, paddleY);
            drawPaddle(paddle2X, paddleY);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        updateScore();
        gameLoop();
    </script>
</body>
</html>
